dependencies:
  override:
  - sudo apt-add-repository 'deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe'
  - sudo apt-get update
  - sudo apt-get install -y shellcheck
  - gem install rubocop
test:
  override:
  - find . -perm +111 -type f ! -path './.git/*' | xargs shellcheck -e SC1071
  - rubocop
